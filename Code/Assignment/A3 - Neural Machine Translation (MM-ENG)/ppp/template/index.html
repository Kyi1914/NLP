<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A3: Language Translation </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="padding-top: 80px;">
            <div class="text-center" style="padding-bottom: 50px;">
                <h1>Language Translation with Transformers</h1>
            </div>
            <div class="text-center" style="padding-bottom: 50px;"> <!-- for details explanation  -->
                <h2>Hello! I will be your translator. Specially for Myanmar Language Supporter!</h2>
                <p> You can enter an English word or phrase, I will translate to Myanmar Language.</p>
            </div>
            <div class="text-center">
                <form action="/" method="post">
                    <label for="query">Enter a word or phrase in English:</label>
                    <input type="text" id="query" name="query" value="{{ query }}"
                        placeholder="Enter a word or phrase ..." required>
                    <button type="submit">Translate</button>
                </form>
            </div>

            <!-- show the result -->
            <div class = "row justify-content-center align-items-center text-center" style = "padding-top: 50px">
                {{sentence}} 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
