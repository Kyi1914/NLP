<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Similarity Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Word Similarity Search</h1>
        <form action="/" method="post">
            <label for="query">Enter a word or phrase:</label>
            <input type="text" id="query" name="query" value="{{ query }}" placeholder="Type a word or phrase..." required>
            <button type="submit">Search</button>
        </form>

        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}

        {% if query %}
            {% if not error_message %}
                <h2>{{ heading }}</h2>
                <ul>
                    {% for result in results %}
                        <li>{{ result }}</li>
                    {% endfor %}
                </ul>
                <div class="wordcloud-container">
                    <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Cloud">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
